<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ex17" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>ex17</title>

    <script language="javascript">
        function tabuada(){
        n = parseFloat(document.getElementById("tabuada").value);
        document.writeln("<table border = '3' align = 'center'>")    
        for (var i = 1; i < 11; i++) {
            document.writeln("<tr>")
                document.writeln("<td>" + n + " x " + i + " = " + n * i + "</td>"); 
            document.writeln("</tr>")
        }
        }
    </script>
</head>
<body>
    
    <p><h1>17. Solicitar a digitação de um valor positivo. Após a digitação, exibir a tabuada do valor solicitado, no intervalo de um a dez.</h1></p>
    
    <form name="tauba">
        Digite o número da tabuada: <input type="text" id="tabuada">
    </form>
    <div class = "botao"><input type="button" value="Enviar" onclick="tabuada();"></div>
    
    <table border="1" align="center" width = "120">
        <tr>
            <td>n x 1 = n1</td>
        </tr>
        <tr>
            <td>n x 2 = n2</td>
        </tr>
        <tr>
            <td>n x 3 = n3</td>
        </tr>
        <tr>
            <td>n x 4 = n4</td>
        </tr>
        <tr>
            <td>n x 5 = n5</td>
        </tr>
        <tr>
            <td>n x 6 = n6</td>
        </tr>
        <tr>
            <td>n x 7 = n7</td>
        </tr>
        <tr>
            <td>n x 8 = n8</td>
        </tr>
        <tr>
            <td>n x 9 = n9</td>
        </tr>
        <tr>
            <td>n x 10 = n10</td>
        </tr>
    </table>
</body>
</html>
